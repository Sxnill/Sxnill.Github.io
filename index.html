<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bytecelium</title>
  <style type="text/css">
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #262126;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    img {
      margin-bottom: 20px;
    }
    .newsletter {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    .newsletter p {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .newsletter input[type="email"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .newsletter input[type="firstname"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .newsletter input[type="submit"] {
      padding: 10px 20px;
      border: none;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="ByteceliumLogo.png" width="300px" alt="Bytecelium Logo">
  
  <div class="newsletter">
    <p>Subscribe to our Newsletter</p>
    <!-- Replace "yourFormId" with your actual Formspree form ID -->
    <form action="https://formspree.io/f/mvgzwweo" method="POST">
    	<input type="text" name="firstname" placeholder="Enter your First name" required>
    	<br>
      <input type="email" name="email" placeholder="Enter your email" required>
      <br>
      <input type="submit" value="Subscribe">
    </form>
  </div>
</body>
</html>
