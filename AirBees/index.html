<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Link Expired | Bytecelium Creative</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f14;
  --bg-2:#0e141b;
  --ink:#e6eef6;
  --muted:#95a3b3;
  --accent:#00d4b4;
  --accent-2:#4aa8ff;
  --line:#1a2230;
  --radius:18px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  color:var(--ink);
  line-height:1.65;
  background:
    radial-gradient(1600px 900px at 15% -20%, rgba(0,212,180,.14) 0%, rgba(0,212,180,0) 75%),
    radial-gradient(1600px 900px at 110% 20%, rgba(74,168,255,.12) 0%, rgba(74,168,255,0) 80%),
    linear-gradient(#0b0f14 0%, #090c11 100%);
  background-repeat:no-repeat;
  background-attachment:fixed;
  overflow-x:hidden;
}

/* NAVIGATION */
header{
  position:sticky;top:0;z-index:30;
  backdrop-filter:blur(10px);
  background:linear-gradient(180deg, rgba(11,15,20,.8), rgba(11,15,20,.5));
  border-bottom:1px solid var(--line);
}
.navbar{
  max-width:1220px;
  margin:auto;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 6%;
}
.brand img{height:50px;width:auto;display:block;}
nav{display:flex;align-items:center;}
nav a{
  color:var(--ink);text-decoration:none;font-weight:600;margin-left:2rem;position:relative;
}
nav a::after{
  content:"";position:absolute;left:0;bottom:-6px;height:2px;width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  transition:.25s ease;
}
nav a:hover::after{width:100%}
.hamburger{display:none;flex-direction:column;gap:6px;width:34px;height:24px;cursor:pointer;}
.hamburger span{width:100%;height:2px;background:var(--ink);border-radius:2px;transition:.3s ease;}
.hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}
@media(max-width:768px){
  nav{
    position:absolute;top:70px;left:0;width:100%;
    background:rgba(11,15,20,.95);
    flex-direction:column;align-items:flex-start;
    padding:1.2rem 6%;
    border-top:1px solid var(--line);
    max-height:0;overflow:hidden;
    transition:max-height .35s ease;
  }
  nav.open{max-height:240px;}
  nav a{margin:1rem 0;display:block;width:100%;}
  .hamburger{display:flex;}
}

/* HERO */
.hero{
  padding:10rem 0 8rem;text-align:center;
  background:
    radial-gradient(1000px 600px at 50% -20%, rgba(0,212,180,.20) 0%, rgba(0,212,180,0) 80%),
    radial-gradient(900px 600px at 50% 120%, rgba(74,168,255,.18) 0%, rgba(74,168,255,0) 85%);
}
.hero h1{
  font-size:clamp(2.2rem,5.2vw,3.6rem);
  font-weight:800;
  margin-bottom:1.2rem;
}
.hero p{
  color:var(--muted);
  font-size:1.1rem;
  max-width:700px;
  margin:0 auto 2rem;
}
.btn{
  display:inline-block;font-weight:700;text-decoration:none;
  padding:.9rem 2.1rem;border-radius:var(--radius);
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#021018;
  box-shadow:0 8px 30px rgba(0,212,180,.25);
  transition:transform .2s ease, box-shadow .2s ease, opacity .2s ease;
}
.btn:hover{transform:translateY(-3px);box-shadow:0 14px 40px rgba(74,168,255,.28)}
</style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="brand">
      <img src="byteceliumlogo.png" alt="Bytecelium Creative Logo" />
    </div>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <nav id="nav">
      <a href="/">Home</a>
      <a href="#services">Services</a>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>Oops! This link has expired.</h1>
  <p>If you were returning to a link we sent you, it may no longer be active.<br>
  Please reach back out and we’ll make sure you’re taken care of.</p>
  <a href="sms:5025551234?&body=Hi%20I%20was%20returning%20to%20a%20link%20from%20Bytecelium%20and%20need%20a%20hand." class="btn">Reach out</a>
</section>

<script>
const burger=document.getElementById('hamburger');
const nav=document.getElementById('nav');
burger.addEventListener('click',()=>{
  burger.classList.toggle('active');
  nav.classList.toggle('open');
});
</script>

</body>
</html>
